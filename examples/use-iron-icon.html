<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Example: use px-icon-set icons in iron-icon</title>

    <!-- Load polyfills and Polymer library -->
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../../polymer/polymer.html"/>
    <link rel="import" href="../../polymer/lib/elements/dom-bind.html">

    <!-- Load theme -->
    <link rel="import" href="../../px-theme/px-theme-styles.html"/>
    <custom-style>
      <style is="custom-style" include="px-theme-styles"></style>
    </custom-style>

    <!-- Load components -->
    <link rel="import" href="../px-icon-set.html"/>
    <link rel="import" href="../../iron-icon/iron-icon.html"/>
  </head>
  <body>
    <custom-style>
      <style is="custom-style">
        body {
          margin: 20px;
        }

        .flex {
          display: flex;
          justify-content: flex-start;
          align-items: center;
          margin-bottom: 5px;
        }

        .icon-container {
          width: 40px;
        }

        .inverse-color {
          stroke: black;
          fill: none;
        }

        .custom-size {
          width: 75px;
          height: 75px;
        }
      </style>
    </custom-style>

    <div>
      <h3>iron-icon auto sizes everything to 24px and uses a fill instead of stroke</h3>

      <div class="flex">
        <span class="icon-container">
          <iron-icon icon="px-fea:deployments"></iron-icon>
        </span>
        <span> 32px</span>
      </div>
      <div class="flex">
        <span class="icon-container">
          <iron-icon icon="px-nav:favorite"></iron-icon>
        </span>
        <span> 22px</span>
      </div>
      <div class="flex">
        <span class="icon-container">
          <iron-icon icon="px-utl:app-settings"></iron-icon>
        </span>
        <span>16px</span>
      </div>
    </div>

    <div>
      <h3>You will have to reverse the stroke and fill in CSS</h3>
      <iron-icon class="inverse-color" icon="px-fea:deployments"></iron-icon>
    </div>

    <div>
      <p>Custom size (using CSS)</p>
      <iron-icon class="custom-size inverse-color" icon="px-fea:deployments"></iron-icon>
    </div>
  </body>
</html>
